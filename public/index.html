<form id="profileForm">
    <h3>Add New Profile</h3>
    <label for="name">Name:</label>
    <input type="text" id="name" required><br>

    <label for="title">Title:</label>
    <input type="text" id="title" required><br>

    <label for="keywords">Targeted Keywords:</label>
    <input type="text" id="keywords" required><br>

    <label for="education">Education:</label>
    <input type="text" id="education" required><br>

    <label for="certification">Certification:</label>
    <input type="text" id="certification" required><br>

    <label for="contact">Contact:</label>
    <input type="text" id="contact" required><br>

    <button type="submit">Submit</button>
</form>

<div id="message"></div>
<div id="profilesList">
    <h3>Saved Profiles</h3>
</div>
